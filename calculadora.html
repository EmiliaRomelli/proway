<script>

    var vizualizacaoPor1Clique = 8;
    // cada compartilhamento nas redes sociais gera 40 novas visualizações.
    var VizualizacoesPorCompartilhamento = 40;
    var valorInvestido = prompt ("Informe o valor que será investido:");
    var totalGeral = 0;
    var totalVisualizadoInicial 
    var totalVisualizacoes = (valorInvestido*30);
    totalGeral = totalGeral + totalVisualizacoes;
    totalVisualizadoInicial = totalVisualizacoes
    for (var i = 0; i < 4; i++) {
    console.log(i);
        // 30 pessoas visualizam o anúncio original (não compartilhado) a cada R$ 1,00 investido.
        var totalCliques = (totalVisualizacoes/vizualizacaoPor1Clique);
        // a cada 20 pessoas que clicam no anúncio 3 compartilham nas redes sociais. Então precisamos de 7 cliques para 1 compartilhamento
        var totalCompartilhamento = (totalCliques/7);

        var totalNovasVisualizacoes = (totalCompartilhamento*VizualizacoesPorCompartilhamento);

        totalVisualizacoes = totalNovasVisualizacoes
        //teste
        totalGeral =  Math.round(totalGeral+totalNovasVisualizacoes);
        //fim teste
    }
    document.write("Valor Investido R$ " + valorInvestido);

    document.write("<br>");

    // Variaveis para controle

</script>
